<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Flow Engine - D3 + PixiJS Implementation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .control-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    
    .slider-container {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 300px;
      display: none;
    }
    
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <div class="control-panel">
    <h3>Physics Controls</h3>
    
    <div class="slider-container">
      <label for="charge-strength">Charge Strength: <span id="charge-value">-100</span></label>
      <input type="range" id="charge-strength" min="-300" max="0" value="-100">
    </div>
    
    <div class="slider-container">
      <label for="link-strength">Link Strength: <span id="link-value">0.3</span></label>
      <input type="range" id="link-strength" min="0" max="1" value="0.3" step="0.05">
    </div>
    
    <div class="slider-container">
      <label for="link-distance">Link Distance: <span id="distance-value">100</span></label>
      <input type="range" id="link-distance" min="20" max="300" value="100">
    </div>
    
    <div class="slider-container">
      <label for="pattern-category">Pattern Category:</label>
      <select id="pattern-category">
        <option value="all">All Categories</option>
        <option value="structural">Structural</option>
        <option value="process">Process</option>
        <option value="relationship">Relationship</option>
      </select>
    </div>
    
    <button id="reset-btn">Reset Simulation</button>
  </div>
  
  <div class="info-panel" id="info-panel">
    <h3 id="pattern-name"></h3>
    <p id="pattern-description"></p>
    <p id="pattern-connections"></p>
  </div>
  
  <script type="module" src="/src/index.js"></script>
</body>
</html>
